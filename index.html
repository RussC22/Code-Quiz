<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Doc title -->
    <title>Code_Quiz</title>
  </head>
  <body>
    <div class="highscore" id="highscore"><h4>View Highscore</h4></div>

    <!-- section that says "Coding Quiz Challenge; Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!" -->

    <div class="infoBox" id="infoBox"><h1>Coding Quiz Challenge</h1> <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <button class="start" id="start">Start Quiz</button>
</div>

    <!-- first question -->

    <div class="questionBox hide" id="questionBox">
      Common used data types DO NOT include:
      <ul>
        <li><button>1.strings</button></li>
        <li><button>2.booleans</button></li>
        <li><button>3.alerts</button></li>
        <li><button>4.numbers</button></li>
      </ul>


    </div>
    <div class="initials hide" id="initials">Enter initials: <input type=" "> <button>Submit</button></div>

    <div class= "highScore hide" id="highScore"></div>

    </div>

    <!-- Timer top left corner (75s) -->
  </body>
  <footer>
    <!-- javaScript link -->
    <script src="script.js"></script>
  </footer>
</html>
